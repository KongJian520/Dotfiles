include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

[bar/top]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 30
offset-x = 0.5%
offset-y = 1%
background = #00000000
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 2
underline-color = ${color.foreground}
border-size = 0
border-color = ${color.background}
padding = 0
module-margin-left = 0
module-margin-right = 0
enable-ipc = true
font-0 = "GohuFont 14 Nerd Font Mono:size=20;3"
font-1 = "GohuFont 14 Nerd Font Mono:size=25;3"
font-2 = "Fusion Pixel 12px Monospaced zh_hans:size=20;3"
font-3 = "Font Awesome 6 Free:size=50"

modules-left = menu decor1 decor2 title decor1
modules-center = 
modules-right = decor4 battery decor3 decor4 date decor3 decor4 backlight 

separator =
dim-value = 0.5
wm-name = 
locale = zh_CN.UTF-8

[bar/bottom]
bottom = true
width = 100%
height = 30
offset-x = 0.5%
offset-y = 1%
background = #00000000
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 2
underline-color = ${color.foreground}
border-size = 0
border-color = ${color.background}
padding = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "GohuFont 14 Nerd Font Mono:size=20;3"
font-1 = "GohuFont 14 Nerd Font Mono:size=25;3"
font-2 = "Fusion Pixel 12px Monospaced zh_hans:size=20;3"
font-3 = "Font Awesome 6 Free:size=50"

modules-left = powermenu decor3 decor4 ipc i3 decor3
modules-center = 
modules-right = decor2 filesystem decor1 decor2 temperature decor1 decor2  alsa decor1 decor2  tray 

separator =
dim-value = 0.5
wm-name = 
locale = 
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false